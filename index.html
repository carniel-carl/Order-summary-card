<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <div class="wrapper">
      <figure class="hero-logo">
        <img src="images/illustration-hero.svg" aria-label="hero section logo" alt="hero section logo">
      </figure>

      <div class="text-section">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="order-section">
          <div class="price-section">
            <figure class="music-icon">
              <img src="images/icon-music.svg" aria-hidden="true" alt="">
            </figure>
            <div class="price">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>

          <a href="#">Change</a>
        </div>
        <a href="#" class="payment-btn">Proceed to Payment</a>
        <a href="#" class="cancel-btn"><h4>Cancel Order</h4></a>

      </div>

    </div>
  </main>

</body>

</html>
